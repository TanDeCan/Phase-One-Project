<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="style.css">

        <script src="src/data.js"></script>

        <script defer src="src/index.js"></script>

        <title>The Bookstore</title>
    </head>
    <body>
        <div id="header">
            <h1>Rowen's Manga Section</h1>
        </div>
        <div id="add-form">
            <form id="manga-form">
                
                <label for="title">Title:</label>
                <input type="text" name="manga-title" id="title">

                <label for="volume">Volume:</label>
                <input type="text" name="manga-volume" id="volume">

                <label for="author">Author:</label>
                <input type="text" name="manga-author" id="author">

                <label for="price">Bought for:</label>
                <input type="text" name="manga-price" id="price">

                <label for="imageUrl">Image Link:</label>
                <input type="text" name="manga-imageUrl" id="imageUrl">

                <button type="submit">Add Manga</button>

            </form>

        </div>
        
        <main>
            <div class="list">
                <ul id="manga-list">

                </ul>
            </div>
        </main>
    </body>
</html>
